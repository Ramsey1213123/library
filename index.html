<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Cloud OS (Supabase)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00d2ff;
            --folder-color: #ffaa00;
            --text: #ffffff;
        }

        body {
            margin: 0; font-family: 'Poppins', sans-serif; color: var(--text);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .glass {
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .nav-container { padding: 15px; z-index: 10; display:flex; justify-content: center; }
        .nav { display: flex; gap: 10px; padding: 8px; border-radius: 20px; }
        .nav button {
            background: none; border: none; color: rgba(255,255,255,0.6); font-weight: 600;
            cursor: pointer; padding: 8px 20px; border-radius: 15px; transition: 0.3s;
        }
        .nav button.active { background: rgba(255,255,255,0.1); color: var(--accent); box-shadow: 0 0 15px rgba(0,210,255,0.2); }

        .view { display: none; flex: 1; overflow-y: auto; padding: 20px; position: relative; z-index: 5; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .breadcrumbs { font-size: 1.2rem; margin-bottom: 20px; padding-left: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px;}
        .breadcrumbs span:hover { color: var(--accent); text-decoration: underline; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding-bottom: 150px; }
        
        .box {
            border-radius: 18px; height: 180px; position: relative; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
            text-align: center; padding: 10px; overflow: hidden;
        }
        .box:hover { transform: translateY(-3px); border-color: var(--accent); background: rgba(255,255,255,0.08); }
        .box img { width: 100%; height: 100%; object-fit: cover; position: absolute; top:0; left:0; z-index: -1; opacity: 0.6; transition: 0.3s;}
        .box:hover img { opacity: 0.3; transform: scale(1.1); }
        
        .box.folder { border: 2px solid rgba(255,255,255,0.2); background: rgba(0, 210, 255, 0.05); }
        .box-title { z-index: 2; font-size: 0.85rem; margin-top: auto; width: 100%; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; background: rgba(0,0,0,0.4); padding: 5px 0; border-radius: 0 0 15px 15px; }
        
        .box-actions { position: absolute; top: 5px; right: 5px; display: flex; gap: 5px; opacity: 0; transition: 0.2s; z-index: 5; }
        .box:hover .box-actions { opacity: 1; }
        .action-btn { background: rgba(0,0,0,0.6); color: #fff; border: none; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        .action-btn:hover { background: var(--accent); color: #000; }
        .action-btn.delete:hover { background: #ff4757; }

        .stream-container { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; height: 100%; }
        .stream-feed { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding: 10px; padding-bottom: 100px; }
        .msg { max-width: 80%; padding: 15px; border-radius: 15px; position: relative; word-wrap: break-word; }
        .msg.text { background: rgba(255,255,255,0.1); align-self: flex-start; }
        .msg.image { background: transparent; padding: 0; }
        .msg img { max-width: 100%; border-radius: 15px; }
        .msg .timestamp { font-size: 0.7rem; opacity: 0.5; margin-top: 5px; text-align: right; }

        .input-area { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 780px; display: flex; gap: 10px; padding: 10px; border-radius: 25px; z-index: 20; }
        .input-area input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 1rem; padding: 5px 10px; }
        .icon-btn { background: none; border: none; color: var(--accent); font-size: 1.2rem; cursor: pointer; }

        /* SEPARATED BUTTONS */
        .fab-container {
            position: fixed; bottom: 30px; right: 30px;
            display: flex; flex-direction: row; gap: 20px; z-index: 10000;
        }
        .fab-btn {
            width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: #fff; border: none; cursor: pointer; transition: 0.3s; box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        }
        .btn-folder { background: var(--folder-color); }
        .btn-add { background: var(--accent); }
        .fab-btn:hover { transform: scale(1.1); box-shadow: 0 8px 25px rgba(0,0,0,0.7); }

        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index: 99999; flex-direction: column; gap: 15px; backdrop-filter: blur(5px); }
    </style>
</head>
<body>

    <div class="nav-container">
        <div class="nav glass">
            <button onclick="switchTab('library')" class="active" id="tab-library"><i class="fa-solid fa-folder-tree"></i> Library</button>
            <button onclick="switchTab('sync')" id="tab-sync"><i class="fa-solid fa-bolt"></i> Sync Stream</button>
        </div>
    </div>

    <div id="library" class="view active">
        <div class="breadcrumbs" id="breadcrumbs">
            <i class="fa-solid fa-house" onclick="navigateTo('root')"></i> <span id="folderNameDisplay"> / Home</span>
        </div>
        <div class="grid" id="gridContainer"></div>
    </div>

    <div id="sync" class="view">
        <div class="stream-container">
            <div class="stream-feed" id="streamFeed"></div>
        </div>
        <div class="input-area glass">
            <button class="icon-btn" onclick="document.getElementById('syncInputFile').click()"><i class="fa-solid fa-paperclip"></i></button>
            <input type="text" id="chatInput" placeholder="Type a note..." autocomplete="off">
            <button class="icon-btn" onclick="sendText()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="fab-container" id="fabContainer">
        <button class="fab-btn btn-folder" onclick="createFolder()" title="New Folder"><i class="fa-solid fa-folder-plus"></i></button>
        <button class="fab-btn btn-add" onclick="triggerUpload()" title="Upload File"><i class="fa-solid fa-plus"></i></button>
    </div>

    <div id="loader"><i class="fa-solid fa-circle-notch fa-spin fa-3x" style="color:var(--accent)"></i><span>Processing...</span></div>
    
    <input type="file" id="fileInput" style="display: none;">
    <input type="file" id="syncInputFile" style="display: none;">

    <script>
        // ==========================================
        // 1. SUPABASE CONFIGURATION
        // ==========================================
        const SUPABASE_URL = 'https://loppfklgxwezjknpvoea.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_-LlJPYPevQgRqAj1LE7Abg_dOvzNB-g';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // State
        let currentFolder = 'root';

        // ==========================================
        // 2. INITIALIZATION
        // ==========================================
        function init() {
            loadLibrary();
            subscribeRealtime();
            loadStream();
            
            document.getElementById('chatInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendText(); });
            window.addEventListener('paste', handlePaste);
        }

        // ==========================================
        // 3. LIBRARY LOGIC
        // ==========================================
        
        // Load initial data
        async function loadLibrary() {
            const grid = document.getElementById("gridContainer");
            grid.innerHTML = ""; // Clear grid

            const { data, error } = await supabase
                .from('boxes')
                .select('*')
                .eq('parent_id', currentFolder)
                .order('created_at', { ascending: false });

            if (data && data.length > 0) {
                data.forEach(item => grid.appendChild(createBoxElement(item)));
            } else if (currentFolder !== 'root') {
                grid.innerHTML = `<div style="width:100%;text-align:center;opacity:0.5;grid-column:1/-1;padding-top:50px;">Folder is empty</div>`;
            }
        }

        // Realtime Listener
        function subscribeRealtime() {
            supabase.channel('boxes-channel')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'boxes' }, payload => {
                    // Simple reload on any change for simplicity
                    loadLibrary();
                })
                .subscribe();
        }

        function createBoxElement(data) {
            const div = document.createElement('div');
            div.className = `box glass ${data.type === 'folder' ? 'folder' : ''}`;
            div.id = 'box-' + data.id;
            div.draggable = true;

            div.ondragstart = (e) => { e.dataTransfer.setData("text/plain", data.id); };
            div.ondragover = (e) => { e.preventDefault(); };
            div.ondrop = (e) => handleDropOnBox(e, data.id, data.type);

            let icon = '';
            if(data.type === 'image') icon = `<img src="${data.url}">`;
            else if(data.type === 'audio') icon = `<i class="fa-solid fa-music fa-3x" style="color:var(--accent)"></i>`;
            else if(data.type === 'folder') icon = `<i class="fa-solid fa-folder fa-3x" style="color:var(--folder-color)"></i>`;
            else icon = `<i class="fa-solid fa-file fa-3x"></i>`;

            div.innerHTML = `
                <div class="box-actions">
                    <button class="action-btn" onclick="renameBox('${data.id}', '${data.name}')"><i class="fa-solid fa-pen"></i></button>
                    ${data.type !== 'folder' ? `<button class="action-btn" onclick="downloadFile('${data.url}', '${data.name}')"><i class="fa-solid fa-download"></i></button>` : ''}
                    <button class="action-btn delete" onclick="deleteBox('${data.id}', '${data.name}', '${data.type}')"><i class="fa-solid fa-xmark"></i></button>
                </div>
                ${icon}
                <div class="box-title">${data.name}</div>
            `;

            div.onclick = (e) => {
                if(e.target.closest('.box-actions')) return;
                if(data.type === 'folder') navigateTo(data.id, data.name);
                else if(data.type === 'image') window.open(data.url, '_blank');
            };
            return div;
        }

        function navigateTo(folderId, folderName) {
            currentFolder = folderId.toString(); // Ensure string comparison
            document.getElementById('folderNameDisplay').innerText = folderId === 'root' ? " / Home" : ` / ${folderName}`;
            loadLibrary();
        }

        async function createFolder() {
            const name = prompt("Folder Name:", "New Folder");
            if(!name) return;
            await supabase.from('boxes').insert({
                name: name, type: 'folder', parent_id: currentFolder
            });
        }

        async function renameBox(id, oldName) {
            const newName = prompt("Rename:", oldName);
            if(newName && newName !== oldName) {
                await supabase.from('boxes').update({ name: newName }).eq('id', id);
            }
        }

        function downloadFile(url, filename) {
            const a = document.createElement("a");
            a.href = url;
            a.setAttribute("download", filename);
            a.target = "_blank";
            a.click();
        }

        async function deleteBox(id, fileName, type) {
            if(!confirm("Delete?")) return;
            if(type !== 'folder') {
                // Attempt to delete file from storage (best effort)
                const path = fileName.split('/').pop(); // rough path logic
                // Note: Exact path matching in Supabase storage requires storing the full path. 
                // For this simple version, we just delete the DB entry.
            }
            await supabase.from('boxes').delete().eq('id', id);
        }

        async function handleDropOnBox(e, targetId, targetType) {
            e.preventDefault(); e.stopPropagation();
            const draggedId = e.dataTransfer.getData("text/plain");
            if(targetType === 'folder' && draggedId) {
                await supabase.from('boxes').update({ parent_id: targetId }).eq('id', draggedId);
            }
        }

        // ==========================================
        // 4. UPLOAD LOGIC
        // ==========================================
        document.getElementById('library').ondragover = (e) => e.preventDefault();
        document.getElementById('library').ondrop = (e) => {
            e.preventDefault();
            if(!e.target.closest('.box') && e.dataTransfer.files[0]) uploadFile(e.dataTransfer.files[0], 'library');
        };

        function triggerUpload() { document.getElementById('fileInput').click(); }
        document.getElementById('fileInput').onchange = (e) => { if(e.target.files[0]) uploadFile(e.target.files[0], 'library'); };
        document.getElementById('syncInputFile').onchange = (e) => { if(e.target.files[0]) uploadFile(e.target.files[0], 'sync'); };

        async function uploadFile(file, context) {
            document.getElementById('loader').style.display = 'flex';
            
            const fileName = `${Date.now()}_${file.name}`;
            const { data, error } = await supabase.storage.from('files').upload(fileName, file);

            if(error) {
                console.error(error);
                alert("Upload failed: " + error.message);
                document.getElementById('loader').style.display = 'none';
                return;
            }

            // Get Public URL
            const { data: { publicUrl } } = supabase.storage.from('files').getPublicUrl(fileName);

            let type = 'file';
            if (file.type.startsWith('image/')) type = 'image';
            if (file.type.startsWith('audio/')) type = 'audio';

            if(context === 'library') {
                await supabase.from('boxes').insert({
                    name: file.name,
                    type: type,
                    url: publicUrl,
                    parent_id: currentFolder
                });
            } else {
                await supabase.from('stream').insert({
                    type: type,
                    content: publicUrl,
                    file_name: file.name
                });
            }
            document.getElementById('loader').style.display = 'none';
        }

        // ==========================================
        // 5. SYNC STREAM LOGIC
        // ==========================================
        function loadStream() {
            const feed = document.getElementById("streamFeed");
            
            // Initial Load
            supabase.from('stream').select('*').order('created_at', { ascending: true }).limit(50)
                .then(({ data }) => {
                    if(data) data.forEach(msg => appendMessage(msg));
                });

            // Realtime Listener
            supabase.channel('stream-channel')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'stream' }, payload => {
                    appendMessage(payload.new);
                })
                .subscribe();
        }

        function appendMessage(data) {
            const feed = document.getElementById("streamFeed");
            const msgDiv = document.createElement('div');
            const time = new Date(data.created_at).toLocaleTimeString();

            if(data.type === 'text') {
                msgDiv.className = 'msg text glass';
                msgDiv.innerHTML = `${data.content} <div class="timestamp">${time}</div>`;
            } else if (data.type === 'image') {
                msgDiv.className = 'msg image';
                msgDiv.innerHTML = `<img src="${data.content}">`;
            } else {
                msgDiv.className = 'msg text glass';
                msgDiv.innerHTML = `<i class="fa-solid fa-file"></i> <a href="${data.content}" target="_blank" style="color:var(--accent)">${data.file_name}</a>`;
            }
            feed.appendChild(msgDiv);
            feed.scrollTop = feed.scrollHeight;
        }

        async function sendText() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if(text) {
                await supabase.from('stream').insert({ type: 'text', content: text });
                input.value = "";
            }
        }

        // ==========================================
        // 6. UTILS
        // ==========================================
        function switchTab(tab) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            document.getElementById('tab-'+tab).classList.add('active');
            const fab = document.getElementById('fabContainer');
            fab.style.display = tab === 'library' ? 'flex' : 'none';
        }

        function handlePaste(e) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.kind === 'file') uploadFile(item.getAsFile(), document.getElementById('library').classList.contains('active') ? 'library' : 'sync');
            }
        }

        init();
    </script>
</body>
</html>
