<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Cloud OS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00d2ff;
            --text: #ffffff;
        }

        body {
            margin: 0; font-family: 'Poppins', sans-serif; color: var(--text);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .glass {
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* --- Navigation --- */
        .nav-container { padding: 15px; z-index: 10; display:flex; justify-content: center; }
        .nav { display: flex; gap: 10px; padding: 8px; border-radius: 20px; }
        .nav button {
            background: none; border: none; color: rgba(255,255,255,0.6); font-weight: 600;
            cursor: pointer; padding: 8px 20px; border-radius: 15px; transition: 0.3s;
        }
        .nav button.active { background: rgba(255,255,255,0.1); color: var(--accent); box-shadow: 0 0 15px rgba(0,210,255,0.2); }

        /* --- Views --- */
        .view { display: none; flex: 1; overflow-y: auto; padding: 20px; position: relative; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Library Grid --- */
        .breadcrumbs { font-size: 1.2rem; margin-bottom: 20px; padding-left: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px;}
        .breadcrumbs span:hover { color: var(--accent); text-decoration: underline; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding-bottom: 100px; }
        
        .box {
            border-radius: 18px; height: 180px; position: relative; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
            text-align: center; padding: 10px; overflow: hidden;
        }
        .box:hover { transform: translateY(-3px); border-color: var(--accent); background: rgba(255,255,255,0.08); }
        
        .box img { width: 100%; height: 100%; object-fit: cover; position: absolute; top:0; left:0; z-index: -1; opacity: 0.6; transition: 0.3s;}
        .box:hover img { opacity: 0.3; transform: scale(1.1); }
        
        /* Folder Style */
        .box.folder { border: 2px solid rgba(255,255,255,0.2); background: rgba(0, 210, 255, 0.05); }
        .box.folder:hover { border-color: var(--accent); background: rgba(0, 210, 255, 0.15); }

        .box-title { 
            z-index: 2; font-size: 0.85rem; margin-top: auto; width: 100%; 
            text-overflow: ellipsis; white-space: nowrap; overflow: hidden;
            background: rgba(0,0,0,0.4); padding: 5px 0; border-radius: 0 0 15px 15px;
        }
        
        .box-actions {
            position: absolute; top: 5px; right: 5px; display: flex; gap: 5px; opacity: 0; transition: 0.2s; z-index: 5;
        }
        .box:hover .box-actions { opacity: 1; }
        .action-btn {
            background: rgba(0,0,0,0.6); color: #fff; border: none; border-radius: 50%;
            width: 28px; height: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 12px;
        }
        .action-btn:hover { background: var(--accent); color: #000; }
        .action-btn.delete:hover { background: #ff4757; }

        /* --- Sync Stream (Chat Style) --- */
        .stream-container { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; height: 100%; }
        .stream-feed { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding: 10px; padding-bottom: 80px; }
        
        .msg { max-width: 80%; padding: 15px; border-radius: 15px; position: relative; word-wrap: break-word; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .msg.text { background: rgba(255,255,255,0.1); align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg.image { background: transparent; border: none; padding: 0; }
        .msg img { max-width: 100%; border-radius: 15px; border: 1px solid var(--glass-border); }
        .msg .timestamp { font-size: 0.7rem; opacity: 0.5; margin-top: 5px; text-align: right; }

        .input-area {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 780px;
            display: flex; gap: 10px; padding: 10px; border-radius: 25px; z-index: 20;
        }
        .input-area input {
            flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 1rem; padding: 5px 10px;
        }
        .icon-btn { background: none; border: none; color: var(--accent); font-size: 1.2rem; cursor: pointer; transition: 0.2s; }
        .icon-btn:hover { transform: scale(1.2); }

        /* --- Floating Buttons --- */
        .fab-group { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 99; }
        .fab {
            width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 22px; color: #fff; cursor: pointer; transition: 0.3s;
            background: linear-gradient(135deg, #00d2ff, #0078ff); box-shadow: 0 5px 20px rgba(0,210,255,0.4);
        }
        .fab.secondary { width: 45px; height: 45px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); font-size: 18px; }
        .fab:hover { transform: scale(1.1); }

        /* Loader */
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index: 999; flex-direction: column; gap: 15px; backdrop-filter: blur(5px); }
    </style>
</head>
<body>

    <div class="nav-container">
        <div class="nav glass">
            <button onclick="switchTab('library')" class="active" id="tab-library"><i class="fa-solid fa-folder-tree"></i> Library</button>
            <button onclick="switchTab('sync')" id="tab-sync"><i class="fa-solid fa-bolt"></i> Sync Stream</button>
        </div>
    </div>

    <div id="library" class="view active">
        <div class="breadcrumbs" id="breadcrumbs">
            <i class="fa-solid fa-house" onclick="navigateTo('root')"></i> <span id="folderNameDisplay"> / Home</span>
        </div>
        
        <div class="grid" id="gridContainer">
            </div>

        <div class="fab-group">
            <div class="fab" onclick="triggerUpload()" title="Upload File"><i class="fa-solid fa-plus"></i></div>
            <div class="fab secondary glass" onclick="createFolder()" title="New Folder"><i class="fa-solid fa-folder-plus"></i></div>
        </div>
    </div>

    <div id="sync" class="view">
        <div class="stream-container">
            <div class="stream-feed" id="streamFeed">
                </div>
        </div>
        
        <div class="input-area glass">
            <button class="icon-btn" onclick="document.getElementById('syncInputFile').click()"><i class="fa-solid fa-paperclip"></i></button>
            <input type="text" id="chatInput" placeholder="Type a note..." autocomplete="off">
            <button class="icon-btn" onclick="sendText()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="loader"><i class="fa-solid fa-circle-notch fa-spin fa-3x" style="color:var(--accent)"></i><span>Processing...</span></div>
    
    <input type="file" id="fileInput" style="display: none;">
    <input type="file" id="syncInputFile" style="display: none;">

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        const firebaseConfig = {
            apiKey: "PASTE_API_KEY_HERE",
            authDomain: "PASTE_AUTH_DOMAIN_HERE",
            projectId: "PASTE_PROJECT_ID_HERE",
            storageBucket: "PASTE_STORAGE_BUCKET_HERE",
            messagingSenderId: "PASTE_SENDER_ID_HERE",
            appId: "PASTE_APP_ID_HERE"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // State
        let currentFolder = 'root';
        let folderHistory = ['root']; // For back navigation

        // ==========================================
        // 2. INITIALIZATION
        // ==========================================
        function init() {
            loadLibrary();
            loadStream();
            
            // Enter key to send
            document.getElementById('chatInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') sendText();
            });

            // Global Paste (Ctrl+V) logic
            window.addEventListener('paste', handlePaste);
        }

        // ==========================================
        // 3. LIBRARY LOGIC
        // ==========================================
        let libraryUnsubscribe = null;

        function loadLibrary() {
            if(libraryUnsubscribe) libraryUnsubscribe(); // Detach old listener

            libraryUnsubscribe = db.collection("boxes")
                .where("parentId", "==", currentFolder)
                .orderBy("createdAt", "desc")
                .onSnapshot(snapshot => {
                    const grid = document.getElementById("gridContainer");
                    // Simple diffing: clear and rebuild is safest for vanilla JS
                    if(!snapshot.metadata.hasPendingWrites) grid.innerHTML = "";
                    
                    // If folder is empty
                    if(snapshot.empty && currentFolder !== 'root') {
                        grid.innerHTML = `<div style="width:100%; text-align:center; opacity:0.5; grid-column: 1/-1; padding-top:50px;">Folder is empty.<br>Drag files here or click +</div>`;
                    }

                    snapshot.forEach(doc => {
                        if(!document.getElementById('box-'+doc.id)) {
                            grid.appendChild(createBoxElement(doc.id, doc.data()));
                        }
                    });
                });
        }

        function createBoxElement(id, data) {
            const div = document.createElement('div');
            div.className = `box glass ${data.type === 'folder' ? 'folder' : ''}`;
            div.id = 'box-' + id;
            div.draggable = true; // Enable Drag

            // Drag & Drop Events
            div.ondragstart = (e) => { e.dataTransfer.setData("text/plain", id); };
            div.ondragover = (e) => { e.preventDefault(); }; // Allow dropping
            div.ondrop = (e) => handleDropOnBox(e, id, data.type);

            // Inner HTML
            let icon = '';
            if(data.type === 'image') icon = `<img src="${data.url}">`;
            else if(data.type === 'audio') icon = `<i class="fa-solid fa-music fa-3x" style="color:var(--accent)"></i>`;
            else if(data.type === 'folder') icon = `<i class="fa-solid fa-folder fa-3x" style="color:#ffd700"></i>`;
            else icon = `<i class="fa-solid fa-file fa-3x"></i>`;

            div.innerHTML = `
                <div class="box-actions">
                    <button class="action-btn" onclick="renameBox('${id}', '${data.name}')" title="Rename"><i class="fa-solid fa-pen"></i></button>
                    ${data.type !== 'folder' ? `<button class="action-btn" onclick="downloadFile('${data.url}', '${data.name}')" title="Download"><i class="fa-solid fa-download"></i></button>` : ''}
                    <button class="action-btn delete" onclick="deleteBox('${id}', '${data.refPath || ''}', '${data.type}')"><i class="fa-solid fa-xmark"></i></button>
                </div>
                ${icon}
                <div class="box-title">${data.name}</div>
            `;

            // Click Handling
            div.onclick = (e) => {
                if(e.target.closest('.box-actions')) return; // Ignore if clicking buttons
                if(data.type === 'folder') navigateTo(id, data.name);
                else if(data.type === 'audio') { /* Optional: Play audio modal */ }
                else if(data.type === 'image') { window.open(data.url, '_blank'); }
            };

            return div;
        }

        // --- Navigation ---
        function navigateTo(folderId, folderName) {
            currentFolder = folderId;
            if(folderId === 'root') {
                document.getElementById('folderNameDisplay').innerText = " / Home";
            } else {
                document.getElementById('folderNameDisplay').innerText = ` / ${folderName}`;
            }
            loadLibrary();
        }

        // --- Actions ---
        function createFolder() {
            const name = prompt("Folder Name:", "New Folder");
            if(!name) return;
            db.collection("boxes").add({
                parentId: currentFolder,
                name: name,
                type: 'folder',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        function renameBox(id, oldName) {
            const newName = prompt("Rename:", oldName);
            if(newName && newName !== oldName) {
                db.collection("boxes").doc(id).update({ name: newName });
            }
        }

        function downloadFile(url, filename) {
            // Force download by fetching blob
            fetch(url).then(t => t.blob()).then(b => {
                var a = document.createElement("a");
                a.href = URL.createObjectURL(b);
                a.setAttribute("download", filename);
                a.click();
            });
        }

        function deleteBox(id, refPath, type) {
            if(!confirm("Delete this item?")) return;
            if(type === 'folder') {
                // Warning: This simple delete doesn't delete sub-files. 
                // For a personal tool, we just hide the folder.
                alert("Note: Files inside this folder will be hidden but not deleted from database.");
            }
            if(refPath) storage.ref(refPath).delete().catch(e => console.log(e));
            db.collection("boxes").doc(id).delete();
        }

        // --- Drag & Drop Logic ---
        function handleDropOnBox(e, targetId, targetType) {
            e.preventDefault();
            e.stopPropagation();
            const draggedId = e.dataTransfer.getData("text/plain");
            
            // If dropping a file onto a folder -> Move it!
            if(targetType === 'folder' && draggedId) {
                db.collection("boxes").doc(draggedId).update({ parentId: targetId });
                document.getElementById('box-'+draggedId).remove(); // Visual cleanup
            }
        }

        // Background Drop (Upload)
        document.getElementById('library').ondragover = (e) => e.preventDefault();
        document.getElementById('library').ondrop = (e) => {
            e.preventDefault();
            if(e.target.closest('.box')) return; // Handled by box
            if(e.dataTransfer.files[0]) uploadFile(e.dataTransfer.files[0], 'library');
        };

        // ==========================================
        // 4. UPLOAD LOGIC
        // ==========================================
        function triggerUpload() { document.getElementById('fileInput').click(); }
        
        document.getElementById('fileInput').onchange = (e) => {
            if(e.target.files[0]) uploadFile(e.target.files[0], 'library');
        };
        
        document.getElementById('syncInputFile').onchange = (e) => {
            if(e.target.files[0]) uploadFile(e.target.files[0], 'sync');
        };

        function uploadFile(file, context) {
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
            
            const refPath = `uploads/${Date.now()}_${file.name}`;
            const storageRef = storage.ref(refPath);

            let type = 'file';
            if (file.type.startsWith('image/')) type = 'image';
            if (file.type.startsWith('audio/')) type = 'audio';

            storageRef.put(file).then(snapshot => snapshot.ref.getDownloadURL()).then(url => {
                if(context === 'library') {
                    db.collection("boxes").add({
                        parentId: currentFolder,
                        name: file.name,
                        type: type,
                        url: url,
                        refPath: refPath,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    // Send to Sync Stream
                    db.collection("stream").add({
                        type: type,
                        content: url, // URL is the content for files
                        fileName: file.name,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                loader.style.display = 'none';
            }).catch(err => {
                console.error(err);
                loader.style.display = 'none';
                alert("Upload Error");
            });
        }

        // ==========================================
        // 5. SYNC STREAM LOGIC
        // ==========================================
        function loadStream() {
            db.collection("stream").orderBy("timestamp", "asc").limitToLast(50)
                .onSnapshot(snapshot => {
                    const feed = document.getElementById("streamFeed");
                    // Smart append (don't clear everything)
                    snapshot.docChanges().forEach(change => {
                        if(change.type === 'added') {
                            const data = change.doc.data();
                            const msgDiv = document.createElement('div');
                            
                            if(data.type === 'text') {
                                msgDiv.className = 'msg text glass';
                                msgDiv.innerHTML = `${data.content} <div class="timestamp">${new Date(data.timestamp?.toDate()).toLocaleTimeString()}</div>`;
                            } else if (data.type === 'image') {
                                msgDiv.className = 'msg image';
                                msgDiv.innerHTML = `<img src="${data.content}"> <div class="timestamp" style="color:white">${data.fileName}</div>`;
                            } else {
                                msgDiv.className = 'msg text glass';
                                msgDiv.innerHTML = `<i class="fa-solid fa-file-arrow-down"></i> <a href="${data.content}" target="_blank" style="color:var(--accent)">${data.fileName}</a>`;
                            }
                            feed.appendChild(msgDiv);
                            feed.scrollTop = feed.scrollHeight; // Auto scroll to bottom
                        }
                    });
                });
        }

        function sendText() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if(!text) return;
            
            db.collection("stream").add({
                type: 'text',
                content: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            input.value = "";
        }

        // ==========================================
        // 6. GLOBAL UTILS
        // ==========================================
        function switchTab(tab) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            document.getElementById('tab-'+tab).classList.add('active');
        }

        function handlePaste(e) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.kind === 'file') {
                    const blob = item.getAsFile();
                    // Determine context based on active tab
                    const activeTab = document.getElementById('library').classList.contains('active') ? 'library' : 'sync';
                    uploadFile(blob, activeTab);
                }
            }
        }

        // Start
        init();
    </script>
</body>
</html>
