<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Cloud OS 4.0</title>
    
    <!-- Icons & Fonts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            --accent: #64ffda;
            --accent-glow: rgba(100, 255, 218, 0.3);
            --text: #f0f6fc;
            --text-muted: #8b949e;
            --danger: #ff7b72;
            --blur-strength: 16px;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; font-family: 'Inter', sans-serif; color: var(--text);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            
            /* Dynamic Mesh Background */
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: 200% 200%;
            animation: meshFlow 20s ease infinite;
        }

        @keyframes meshFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Glass Utilities --- */
        .glass {
            background: var(--glass-bg); 
            backdrop-filter: blur(var(--blur-strength)); 
            -webkit-backdrop-filter: blur(var(--blur-strength));
            border: 1px solid var(--glass-border); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        /* --- Navigation --- */
        .nav-container { 
            padding: 20px; z-index: 10; display:flex; justify-content: space-between; 
            align-items: center; max-width: 1200px; margin: 0 auto; width: 100%;
        }
        
        .nav-pill { 
            display: flex; gap: 5px; padding: 5px; border-radius: 50px; 
            background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border);
        }
        
        .nav-pill button {
            background: none; border: none; color: var(--text-muted); font-weight: 500;
            cursor: pointer; padding: 8px 20px; border-radius: 40px; transition: 0.3s; font-size: 0.9rem;
        }
        
        .nav-pill button.active { 
            background: rgba(255,255,255,0.1); color: white; 
            box-shadow: 0 0 15px rgba(255,255,255,0.1); 
        }

        #searchInput {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            width: 240px;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        #searchInput:focus { background: rgba(0,0,0,0.4); border-color: var(--accent); width: 260px; }

        /* --- Views --- */
        .view { display: none; flex: 1; overflow-y: auto; padding: 20px; width: 100%; max-width: 1200px; margin: 0 auto; scroll-behavior: smooth; }
        .view.active { display: block; animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }

        /* --- Grid System --- */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 20px; 
            padding-bottom: 150px; 
        }
        
        .box {
            border-radius: 24px; height: 160px; position: relative; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden; text-align: center; border: 1px solid transparent;
        }
        .box:hover { transform: translateY(-5px) scale(1.02); background: rgba(255,255,255,0.1); border-color: var(--glass-highlight); }
        .box.selected { border: 2px solid var(--accent); background: rgba(100, 255, 218, 0.1); }

        /* Icons/Images in Box */
        .box img { width: 100%; height: 100%; object-fit: cover; position: absolute; top:0; left:0; z-index: -1; opacity: 0.6; transition: 0.4s;}
        .box:hover img { opacity: 0.4; transform: scale(1.1); }
        
        .box-icon { font-size: 3.5rem; margin-bottom: 10px; transition: 0.3s; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3)); }
        .box.folder .box-icon { color: #fbbf24; }
        .box.audio .box-icon { color: var(--accent); }
        
        .box-title { 
            position: absolute; bottom: 0; left: 0; width: 100%;
            font-size: 0.8rem; font-weight: 500;
            padding: 8px 10px; 
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* Quick Actions on Hover */
        .box-actions { 
            position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; 
            opacity: 0; transform: translateY(-5px); transition: 0.3s; z-index: 5; 
        }
        .box:hover .box-actions { opacity: 1; transform: translateY(0); }
        .action-btn { 
            background: rgba(0,0,0,0.6); color: #fff; border: none; border-radius: 50%; 
            width: 32px; height: 32px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; backdrop-filter: blur(4px);
        }
        .action-btn:hover { background: white; color: black; transform: scale(1.1); }
        .action-btn.delete:hover { background: var(--danger); color: white; }

        /* --- ALBUM VIEW --- */
        .album-container { padding-bottom: 150px; }
        .album-header { 
            display: flex; align-items: flex-end; gap: 30px; margin-bottom: 40px; 
            padding: 40px; background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%); 
            border-radius: 30px; border: 1px solid var(--glass-border);
        }
        .album-art { 
            width: 200px; height: 200px; border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); object-fit: cover; 
            background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center;
            font-size: 60px; color: rgba(255,255,255,0.1); position: relative; overflow: hidden;
        }
        .album-info h1 { margin: 0 0 10px 0; font-size: 3rem; letter-spacing: -1px; line-height: 1; }
        .album-meta { color: var(--text-muted); margin-bottom: 20px; font-size: 1.1rem; }
        
        .album-btns { display: flex; gap: 10px; flex-wrap: wrap; }
        .pill-btn { 
            background: rgba(255,255,255,0.08); border: 1px solid var(--glass-border); 
            color: white; padding: 8px 20px; border-radius: 50px; cursor: pointer; 
            transition: 0.3s; font-size: 0.9rem; display:flex; align-items:center; gap:8px; 
        }
        .pill-btn:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
        .pill-btn.primary { background: var(--accent); color: #0f172a; border-color: var(--accent); font-weight: 600; }

        .tracklist { display: flex; flex-direction: column; gap: 5px; }
        .track-item { 
            display: flex; align-items: center; padding: 15px 20px; 
            border-radius: 15px; transition: 0.2s; cursor: pointer; 
            border: 1px solid transparent;
        }
        .track-item:hover { background: rgba(255,255,255,0.05); border-color: var(--glass-border); }
        .track-num { width: 40px; color: var(--text-muted); font-variant-numeric: tabular-nums; }
        .track-title { flex: 1; font-weight: 500; }
        .track-actions { opacity: 0; display: flex; gap: 10px; transition: 0.2s; }
        .track-item:hover .track-actions { opacity: 1; }

        /* --- STREAM --- */
        .stream-feed { display: flex; flex-direction: column; gap: 25px; padding-bottom: 150px; max-width: 800px; margin: 0 auto; }
        
        .msg-row { display: flex; align-items: flex-end; gap: 15px; width: 100%; }
        .msg-content { 
            background: rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 12px 20px; 
            border-radius: 20px; 
            border-bottom-left-radius: 4px;
            max-width: 85%;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        /* Image messages don't need padding/bg */
        .msg-content.image-msg { background: transparent; padding: 0; border: none; box-shadow: none; }
        .msg-content img { max-width: 100%; border-radius: 20px; cursor: pointer; border: 1px solid var(--glass-border); }
        
        /* Audio Message */
        .msg-content.audio-msg { 
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.1), rgba(100, 255, 218, 0.02));
            border-color: rgba(100, 255, 218, 0.3);
            display: flex; align-items: center; gap: 10px; cursor: pointer; transition: 0.2s;
        }
        .msg-content.audio-msg:hover { transform: scale(1.02); border-color: var(--accent); }
        .msg-content.audio-msg i { color: var(--accent); font-size: 1.2rem; }

        .msg-time { font-size: 0.75rem; color: var(--text-muted); white-space: nowrap; padding-bottom: 5px; }

        /* Input Area (Stream) */
        .input-bar { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 700px; display: flex; align-items: center; gap: 10px; padding: 8px; 
            border-radius: 50px; z-index: 20; transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .input-bar input { 
            flex: 1; background: transparent; border: none; color: white; 
            padding: 10px 15px; font-size: 1rem; 
        }
        .icon-btn { 
            width: 40px; height: 40px; border-radius: 50%; border: none; background: transparent;
            color: var(--accent); font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .icon-btn:hover { background: rgba(100, 255, 218, 0.1); }
        .input-bar.shifted { bottom: 130px; }

        /* --- Floating Action Buttons --- */
        .fab-container { 
            position: fixed; bottom: 40px; right: 40px; 
            display: flex; flex-direction: row-reverse; gap: 15px; z-index: 100; transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); 
        }
        .fab-container.shifted { bottom: 140px; }
        
        .fab-btn { 
            width: 60px; height: 60px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 22px; color: #fff; border: 1px solid var(--glass-border); 
            cursor: pointer; transition: all 0.3s; 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .fab-btn:hover { 
            transform: scale(1.1) rotate(5deg); 
            background: rgba(255, 255, 255, 0.2); 
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }
        .fab-btn.btn-main { background: var(--accent); color: #000; border: none; }
        .fab-btn.btn-main:hover { background: #fff; }

        /* --- Audio Player --- */
        #audioPlayer { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(150%); 
            width: 95%; max-width: 600px; height: 85px; 
            background: rgba(15, 23, 42, 0.85); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px; 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; z-index: 200; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #audioPlayer.visible { transform: translateX(-50%) translateY(0); }
        
        .player-art { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,255,255,0.1); animation: spin 10s linear infinite; animation-play-state: paused; }
        .player-art.playing { animation-play-state: running; border-color: var(--accent); }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .player-info { display: flex; flex-direction: column; margin-left: 15px; flex: 1; overflow: hidden; }
        .player-title { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.95rem; }
        .player-status { font-size: 0.75rem; color: var(--accent); letter-spacing: 1px; text-transform: uppercase; }

        audio { height: 35px; width: 220px; filter: invert(1) hue-rotate(180deg); opacity: 0.8; }
        
        /* --- Breadcrumbs --- */
        .breadcrumbs { 
            padding: 10px 0 20px 0; color: var(--text-muted); font-size: 0.9rem; 
            display: flex; align-items: center; gap: 10px; 
        }
        .crumb { cursor: pointer; transition: 0.2s; }
        .crumb:hover { color: white; }
        .crumb-active { color: white; font-weight: 600; }

        /* --- Overlays --- */
        #loader { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 100000; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); padding: 12px 20px; border-radius: 10px; color: white; animation: slideIn 0.3s ease; display: flex; align-items: center; gap: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .toast i { color: var(--accent); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* Mobile Adjustments */
        @media (max-width: 700px) {
            .nav-container { flex-direction: column; gap: 15px; }
            #searchInput { width: 100%; }
            .album-header { flex-direction: column; align-items: center; text-align: center; }
            .album-btns { justify-content: center; }
            #audioPlayer { width: 92%; height: 130px; flex-wrap: wrap; justify-content: center; padding: 15px; bottom: 20px; border-radius: 30px;}
            .player-info { text-align: center; width: 100%; margin: 5px 0 10px 0; }
            audio { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <div class="nav-pill">
            <button onclick="switchTab('library')" class="active" id="tab-library"><i class="fa-solid fa-layer-group"></i> Library</button>
            <button onclick="switchTab('sync')" id="tab-sync"><i class="fa-solid fa-bolt"></i> Stream</button>
        </div>
        <input type="text" id="searchInput" placeholder="Search files..." onkeyup="filterLibrary()">
    </div>

    <!-- LIBRARY VIEW -->
    <div id="library" class="view active">
        <div class="breadcrumbs" id="breadcrumbs">
            <div class="crumb" onclick="navigateTo('root')"><i class="fa-solid fa-house"></i> Home</div>
            <i class="fa-solid fa-chevron-right" style="font-size: 0.7rem; opacity: 0.5;"></i>
            <div class="crumb-active" id="folderNameDisplay">/</div>
        </div>
        <div id="libraryContent"></div>
    </div>

    <!-- STREAM VIEW -->
    <div id="sync" class="view">
        <div class="stream-feed" id="streamFeed"></div>
        <div class="input-bar glass" id="inputArea">
            <button class="icon-btn" onclick="document.getElementById('syncInputFile').click()"><i class="fa-solid fa-paperclip"></i></button>
            <input type="text" id="chatInput" placeholder="Type a note or drop a file...">
            <button class="icon-btn" onclick="sendText()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- FABs -->
    <div class="fab-container" id="fabContainer">
        <button class="fab-btn btn-main" onclick="triggerUpload()" title="Upload File"><i class="fa-solid fa-plus"></i></button>
        <button class="fab-btn" onclick="createFolder()" title="New Folder"><i class="fa-solid fa-folder-plus"></i></button>
        <button class="fab-btn" id="btnSelect" onclick="toggleSelectionMode()" title="Select"><i class="fa-solid fa-check-double"></i></button>
        <button class="fab-btn" id="btnGroup" onclick="groupSelectedIntoAlbum()" style="display:none" title="Group to Album"><i class="fa-solid fa-compact-disc"></i></button>
    </div>

    <!-- AUDIO PLAYER -->
    <div id="audioPlayer">
        <div style="display:flex; align-items:center; flex:1; overflow:hidden;">
            <img src="" id="playerArt" class="player-art" style="display:none">
            <div class="player-info">
                <div class="player-title" id="playerTrackName">Select a song</div>
                <div class="player-status">Now Playing</div>
            </div>
        </div>
        <audio id="globalAudio" controls onplay="document.getElementById('playerArt').classList.add('playing')" onpause="document.getElementById('playerArt').classList.remove('playing')"></audio>
        <button onclick="closePlayer()" style="background:none; border:none; color:rgba(255,255,255,0.3); font-size:1.2rem; cursor:pointer; margin-left: 15px;"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <!-- LOADER -->
    <div id="loader">
        <div class="spinner"></div>
        <div id="loaderText">Processing...</div>
    </div>

    <!-- LIGHTBOX -->
    <div id="lightbox" onclick="this.style.display='none'" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:5000; display:none; justify-content:center; align-items:center; backdrop-filter:blur(10px);">
        <img id="lightboxImg" src="" style="max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 50px rgba(0,0,0,0.5);">
    </div>

    <!-- TOASTS -->
    <div id="toast-container"></div>
    
    <!-- HIDDEN INPUTS -->
    <input type="file" id="fileInput" style="display: none;" multiple>
    <input type="file" id="syncInputFile" style="display: none;">
    <input type="file" id="coverInput" accept="image/*" style="display: none;">

    <script>
        const SUPABASE_URL = 'https://loppfklgxwezjknpvoea.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_-LlJPYPevQgRqAj1LE7Abg_dOvzNB-g';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const jsmediatags = window.jsmediatags;

        let currentFolder = 'root';
        let navHistory = []; 
        let selectionMode = false;
        let selectedItems = new Set();
        let libraryData = []; 
        let isLoading = false;

        function init() {
            loadLibrary();
            loadStream();
            subscribeRealtime();
            document.getElementById('chatInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendText(); });
            window.addEventListener('paste', handlePaste);
            
            // Cover Art Input Listener
            document.getElementById('coverInput').addEventListener('change', handleCoverUpload);
        }

        /* --- NAVIGATION --- */
        function navigateTo(id, name) {
            if(id !== currentFolder) {
                navHistory.push({id: currentFolder, name: document.getElementById('folderNameDisplay').innerText});
                currentFolder = id.toString();
                updateBreadcrumbs(name || "Home");
                loadLibrary();
            }
        }

        function goBack() {
            if(navHistory.length > 0) {
                const prev = navHistory.pop();
                currentFolder = prev.id;
                document.getElementById('folderNameDisplay').innerText = prev.name;
                loadLibrary();
            }
        }

        function updateBreadcrumbs(name) {
            const display = document.getElementById('folderNameDisplay');
            display.innerText = name;
            const backBtn = document.querySelector('.breadcrumbs .fa-chevron-right');
            backBtn.outerHTML = navHistory.length > 0 ? `<i class="fa-solid fa-arrow-left" onclick="goBack()" style="cursor:pointer; margin:0 10px; color:var(--accent)"></i>` : `<i class="fa-solid fa-chevron-right" style="font-size: 0.7rem; opacity: 0.5;"></i>`;
        }

        /* --- LIBRARY LOGIC --- */
        async function loadLibrary() {
            if(isLoading) return; isLoading = true;
            const container = document.getElementById("libraryContent");
            
            // 1. Check if current view is an Album
            let isAlbum = false, albumCover = null, albumName = "Home";
            if(currentFolder !== 'root') {
                const { data: folderData } = await supabase.from('boxes').select('*').eq('id', currentFolder).single();
                if(folderData) {
                    isAlbum = folderData.subtype === 'album';
                    albumName = folderData.name;
                    albumCover = folderData.cover_url;
                }
            }

            // 2. Fetch Content
            const { data } = await supabase.from('boxes').select('*').eq('parent_id', currentFolder);
            isLoading = false;
            if (!data) return;
            libraryData = data; 
            container.innerHTML = ""; 

            // 3. Smart Sorting
            if(isAlbum) {
                // Sort by track_number (Ascending)
                data.sort((a, b) => (parseInt(a.track_number) || 9999) - (parseInt(b.track_number) || 9999));
                
                // Logic: If album has no cover, use the cover of the first song that has one
                if(!albumCover && data.length > 0) {
                    const firstSongWithCover = data.find(item => item.cover_url);
                    if(firstSongWithCover) albumCover = firstSongWithCover.cover_url;
                }
            } else {
                // Sort by Date (Newest First)
                data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            }

            isAlbum ? renderAlbumView(container, data, albumName, albumCover) : renderGridView(container, data);
        }

        function renderGridView(container, items) {
            const grid = document.createElement('div');
            grid.className = 'grid';
            if(items.length === 0) grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; opacity:0.5;">Empty Folder</div>`;

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = `box glass ${item.type} ${item.subtype || ''}`;
                if(selectedItems.has(item.id)) div.classList.add('selected');
                div.id = 'box-' + item.id;
                
                // Drag Events
                div.draggable = true;
                div.ondragstart = (e) => e.dataTransfer.setData("text/plain", JSON.stringify({id: item.id, type: 'move'}));
                div.ondragover = (e) => e.preventDefault();
                div.ondrop = (e) => handleDropOnBox(e, item.id, item.type, item.subtype);

                // Visuals
                let visual = '';
                if(item.cover_url) visual = `<img src="${item.cover_url}">`; 
                else if(item.type === 'image') visual = `<img src="${item.url}">`;
                else {
                    let icon = 'fa-file';
                    if(item.subtype === 'album') icon = 'fa-compact-disc';
                    else if(item.type === 'folder') icon = 'fa-folder';
                    else if(item.type === 'audio') icon = 'fa-music';
                    visual = `<div class="box-icon"><i class="fa-solid ${icon}"></i></div>`;
                }

                div.innerHTML = `
                    <div class="box-actions">
                        <button class="action-btn" onclick="renameBox('${item.id}', '${item.name}')" title="Rename"><i class="fa-solid fa-pen"></i></button>
                        ${item.type !== 'folder' ? `<button class="action-btn" onclick="downloadFile('${item.url}', '${item.name}')" title="Download"><i class="fa-solid fa-download"></i></button>` : ''}
                        <button class="action-btn delete" onclick="deleteBox('${item.id}')" title="Delete"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    ${visual}
                    <div class="box-title">${item.name}</div>
                `;
                div.onclick = (e) => handleBoxClick(e, item);
                grid.appendChild(div);
            });
            container.appendChild(grid);
        }

        function renderAlbumView(container, items, name, cover) {
            container.innerHTML += `
                <div class="album-header glass">
                    <div class="album-art">
                        ${cover ? `<img src="${cover}" style="width:100%; height:100%; object-fit:cover;">` : `<i class="fa-solid fa-music"></i>`}
                    </div>
                    <div class="album-info">
                        <h1>${name}</h1>
                        <div class="album-meta">${items.length} Tracks â€¢ Album</div>
                        <div class="album-btns">
                            <button class="pill-btn primary" onclick="playAlbumSequence('${items.length > 0 ? items[0].id : ''}')"><i class="fa-solid fa-play"></i> Play All</button>
                            <button class="pill-btn" onclick="document.getElementById('coverInput').click()"><i class="fa-solid fa-image"></i> Change Cover</button>
                            <button class="pill-btn" onclick="downloadAlbumAsZip('${name}', '${currentFolder}')"><i class="fa-solid fa-file-zipper"></i> Download ZIP</button>
                            <button class="pill-btn" onclick="renameBox('${currentFolder}', '${name}')"><i class="fa-solid fa-pen"></i> Rename</button>
                        </div>
                    </div>
                </div>
                <div class="tracklist">
                    ${items.map((item, i) => `
                        <div class="track-item" 
                            draggable="true"
                            ondragstart="handleTrackDragStart(event, ${item.id})"
                            ondragover="event.preventDefault()" 
                            ondrop="handleTrackDrop(event, ${item.id}, ${item.track_number}, ${i+1})"
                            onclick="playOrView('${item.type}', '${item.url}', '${item.name}', '${item.cover_url || cover}')">
                            
                            <div class="track-num">${item.track_number || i+1}</div>
                            <div class="track-title">${item.name}</div>
                            <div class="track-actions">
                                <i class="fa-solid fa-pen" onclick="event.stopPropagation(); renameBox('${item.id}', '${item.name}')"></i>
                                <i class="fa-solid fa-download" onclick="event.stopPropagation(); downloadFile('${item.url}', '${item.name}')"></i>
                                <i class="fa-solid fa-trash" style="color:var(--danger)" onclick="event.stopPropagation(); deleteBox('${item.id}')"></i>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        /* --- PLAYBACK & ACTIONS --- */
        function playOrView(type, url, name, cover) {
            if(type === 'audio') playGlobalAudio(url, name, cover);
            else if(type === 'image') openLightbox(url);
            else window.open(url, '_blank');
        }

        function playGlobalAudio(url, name, cover) {
            const player = document.getElementById('audioPlayer');
            const audio = document.getElementById('globalAudio');
            const art = document.getElementById('playerArt');
            
            document.getElementById('playerTrackName').innerText = name;
            if(cover) { art.src = cover; art.style.display='block'; }
            else art.style.display='none';
            
            player.classList.add('visible');
            document.getElementById('fabContainer').classList.add('shifted');
            document.getElementById('inputArea').classList.add('shifted');
            
            audio.src = url;
            audio.play();
        }

        function closePlayer() {
            document.getElementById('globalAudio').pause();
            document.getElementById('audioPlayer').classList.remove('visible');
            document.getElementById('fabContainer').classList.remove('shifted');
            document.getElementById('inputArea').classList.remove('shifted');
        }

        /* --- COVER ART UPLOAD --- */
        async function handleCoverUpload(e) {
            const file = e.target.files[0];
            if(!file) return;
            
            const loader = document.getElementById('loader');
            loader.style.display = 'flex'; document.getElementById('loaderText').innerText = "Updating Cover...";

            const fileName = `covers/${Date.now()}_${file.name}`;
            const { data, error } = await supabase.storage.from('files').upload(fileName, file);
            
            if(!error) {
                const { data: { publicUrl } } = supabase.storage.from('files').getPublicUrl(fileName);
                // Update current folder's cover_url
                await supabase.from('boxes').update({ cover_url: publicUrl }).eq('id', currentFolder);
                loadLibrary();
                showToast("Cover Updated", "success");
            } else {
                showToast("Upload Failed", "error");
            }
            
            loader.style.display = 'none';
            e.target.value = ""; // Reset input
        }

        /* --- STREAM LOGIC --- */
        function loadStream() {
            supabase.from('stream').select('*').order('created_at', { ascending: true }).limit(50)
                .then(({ data }) => { if(data) data.forEach(appendMessage); });
            supabase.channel('stream-channel').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'stream' }, p => appendMessage(p.new)).subscribe();
        }

        function appendMessage(data) {
            const feed = document.getElementById("streamFeed");
            const row = document.createElement('div');
            row.className = 'msg-row';

            // Date Formatting
            const date = new Date(data.created_at);
            const timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const dateStr = date.toLocaleDateString([], {month:'short', day:'numeric'});

            let contentHtml = '';
            let typeClass = '';

            if(data.type === 'text') {
                contentHtml = data.content;
            } else if(data.type === 'image') {
                contentHtml = `<img src="${data.content}" onclick="openLightbox('${data.content}')">`;
                typeClass = 'image-msg';
            } else if(data.type === 'audio') {
                typeClass = 'audio-msg';
                contentHtml = `<i class="fa-solid fa-circle-play"></i> <span>${data.file_name}</span>`;
                row.onclick = () => playGlobalAudio(data.content, data.file_name);
            }

            row.innerHTML = `
                <div class="msg-content ${typeClass}">${contentHtml}</div>
                <div class="msg-time">${timeStr} <br> ${dateStr}</div>
            `;
            
            feed.appendChild(row);
            // Scroll to bottom
            window.scrollTo(0, document.body.scrollHeight);
        }

        async function sendText() {
            const input = document.getElementById('chatInput');
            if(input.value.trim()) await supabase.from('stream').insert({type:'text', content:input.value.trim()});
            input.value="";
        }

        /* --- UPLOAD & METADATA LOGIC --- */
        function triggerUpload() { document.getElementById('fileInput').click(); }
        document.getElementById('fileInput').onchange = (e) => { handleBatchUpload(Array.from(e.target.files), 'library'); e.target.value = ""; };
        document.getElementById('syncInputFile').onchange = (e) => { if(e.target.files[0]) handleBatchUpload([e.target.files[0]], 'sync'); };

        async function handleBatchUpload(files, context) {
            if(files.length === 0) return;
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loaderText');
            loader.style.display = 'flex';

            // Logic to create album automatically if many files uploaded at root
            let targetParent = currentFolder;
            if(files.length > 1 && currentFolder === 'root' && context === 'library') {
                const albumName = prompt(`Create album for these ${files.length} files?`, `Upload ${new Date().toLocaleDateString()}`);
                if(albumName) {
                    const { data: album } = await supabase.from('boxes').insert({
                        name: albumName, type: 'folder', subtype: 'album', parent_id: currentFolder
                    }).select().single();
                    if(album) targetParent = album.id;
                }
            }

            for(let i = 0; i < files.length; i++) {
                loaderText.innerText = `Uploading ${i + 1}/${files.length}...`;
                await uploadFile(files[i], context, targetParent);
            }

            loader.style.display = 'none';
            if(context === 'library') { loadLibrary(); showToast("Upload Complete", "success"); }
        }

        async function uploadFile(file, context, specificParentId = null) {
            const fileName = `${Date.now()}_${file.name.replace(/[^\x00-\x7F]/g, "")}`; // Sanitize filename
            const { data, error } = await supabase.storage.from('files').upload(fileName, file);
            
            if(error) { showToast(`Error: ${file.name}`, "error"); return; }
            
            const { data: { publicUrl } } = supabase.storage.from('files').getPublicUrl(fileName);
            
            let type = 'file';
            if(file.type.startsWith('image/')) type = 'image';
            else if(file.type.startsWith('audio/')) type = 'audio';

            let meta = { cover: null, track: 0 };
            if(type === 'audio' && context === 'library') {
                meta = await extractAudioMeta(file);
            }

            if(context === 'library') {
                await supabase.from('boxes').insert({ 
                    name: file.name, type: type, url: publicUrl, 
                    cover_url: meta.cover, track_number: meta.track,
                    parent_id: specificParentId || currentFolder 
                });
            } else {
                await supabase.from('stream').insert({ type: type, content: publicUrl, file_name: file.name });
            }
        }

        // UPDATED: More aggressive track number extraction
        function extractAudioMeta(file) {
            return new Promise((resolve) => {
                // 1. Try Regex on Filename First (e.g. "01 Song.mp3" -> 1)
                let filenameTrack = 0;
                const nameMatch = file.name.match(/^(\d+)[ ._-]/);
                if(nameMatch) filenameTrack = parseInt(nameMatch[1]);

                // 2. Try Reading ID3 Tags
                const timeout = setTimeout(() => resolve({cover: null, track: filenameTrack}), 4000); // 4s timeout

                jsmediatags.read(file, {
                    onSuccess: async (tag) => {
                        clearTimeout(timeout);
                        let cover = null;
                        let track = filenameTrack; // Default to regex result
                        
                        // ID3 Track
                        if(tag.tags.track) {
                            // Handle "1/12" format
                            const t = parseInt(tag.tags.track.toString().split('/')[0]);
                            if(!isNaN(t)) track = t;
                        }

                        // ID3 Picture
                        const picture = tag.tags.picture;
                        if (picture) {
                            try {
                                let base64String = "";
                                for (let i = 0; i < picture.data.length; i++) base64String += String.fromCharCode(picture.data[i]);
                                const base64 = "data:" + picture.format + ";base64," + window.btoa(base64String);
                                const res = await fetch(base64);
                                const blob = await res.blob();
                                const artName = `covers/art_${Date.now()}.jpg`;
                                await supabase.storage.from('files').upload(artName, blob);
                                const { data: { publicUrl } } = supabase.storage.from('files').getPublicUrl(artName);
                                cover = publicUrl;
                            } catch(e) { console.log("Art extraction failed", e); }
                        }
                        resolve({cover, track});
                    },
                    onError: (error) => {
                        clearTimeout(timeout);
                        resolve({cover:null, track:filenameTrack});
                    }
                });
            });
        }

        /* --- DRAG & DROP REORDERING (ALBUMS) --- */
        function handleTrackDragStart(e, id) {
            e.dataTransfer.setData("text/plain", JSON.stringify({id: id, type: 'reorder'}));
        }

        async function handleTrackDrop(e, targetId, targetNum, fallbackNum) {
            e.preventDefault(); e.stopPropagation();
            try {
                const data = JSON.parse(e.dataTransfer.getData("text/plain"));
                if(data.type === 'reorder' && data.id !== targetId) {
                    const { data: draggedItem } = await supabase.from('boxes').select('track_number').eq('id', data.id).single();
                    const { data: targetItem } = await supabase.from('boxes').select('track_number').eq('id', targetId).single();
                    
                    // Swap logic or Insert Logic
                    const newNum = targetItem.track_number || fallbackNum;
                    const oldNum = draggedItem.track_number || 999;
                    
                    await supabase.from('boxes').update({track_number: newNum}).eq('id', data.id);
                    await supabase.from('boxes').update({track_number: oldNum}).eq('id', targetId);
                    
                    loadLibrary();
                    showToast("Order Updated");
                }
            } catch(e){}
        }

        /* --- GENERIC HELPERS --- */
        function handleBoxClick(e, item) {
            if(e.target.closest('.box-actions')) return;
            if (selectionMode) {
                selectedItems.has(item.id) ? selectedItems.delete(item.id) : selectedItems.add(item.id);
                document.getElementById('box-'+item.id).classList.toggle('selected');
                document.getElementById('btnGroup').style.display = selectedItems.size>0 ? 'flex':'none';
            } else {
                if(item.subtype==='album' || item.type==='folder') navigateTo(item.id, item.name);
                else playOrView(item.type, item.url, item.name, item.cover_url);
            }
        }

        function toggleSelectionMode() {
            selectionMode = !selectionMode; selectedItems.clear();
            document.getElementById('btnSelect').classList.toggle('active');
            document.querySelectorAll('.box').forEach(b=>b.classList.remove('selected'));
            document.getElementById('btnGroup').style.display = 'none';
        }

        async function groupSelectedIntoAlbum() {
            const name = prompt("Album Name:"); if(!name) return;
            const { data: album } = await supabase.from('boxes').insert({name:name, type:'folder', subtype:'album', parent_id:currentFolder}).select().single();
            await supabase.from('boxes').update({parent_id:album.id}).in('id', Array.from(selectedItems));
            toggleSelectionMode(); loadLibrary();
            showToast("Album Created");
        }

        async function createFolder() {
            const name = prompt("Folder Name:");
            if(name) {
                await supabase.from('boxes').insert({name:name, type:'folder', parent_id:currentFolder});
                showToast("Folder Created");
            }
        }

        async function renameBox(id, oldName) {
            const newName = prompt("Rename:", oldName);
            if(newName && newName !== oldName) {
                await supabase.from('boxes').update({name: newName}).eq('id', id);
                loadLibrary();
            }
        }

        async function deleteBox(id) {
            if(confirm("Delete this item?")) { 
                await supabase.from('boxes').delete().eq('id', id); 
                loadLibrary();
                showToast("Deleted", "error");
            }
        }

        async function downloadAlbumAsZip(albumName, albumId) {
            const loader = document.getElementById('loader');
            const text = document.getElementById('loaderText');
            loader.style.display = 'flex'; text.innerText = "Zipping...";

            const { data: files } = await supabase.from('boxes').select('*').eq('parent_id', albumId);
            if(!files || files.length === 0) { alert("Empty album"); loader.style.display='none'; return; }

            const zip = new JSZip();
            const folder = zip.folder(albumName);

            const promises = files.map(async (file) => {
                if(file.type === 'folder' || file.subtype === 'album') return; 
                try {
                    const response = await fetch(file.url);
                    const blob = await response.blob();
                    folder.file(file.name, blob);
                } catch (err) { console.error(err); }
            });

            await Promise.all(promises);
            zip.generateAsync({type:"blob"}).then(function(content) {
                saveAs(content, `${albumName}.zip`);
                loader.style.display = 'none';
            });
        }

        function downloadFile(url, filename) {
            const a = document.createElement("a"); a.href = url; a.setAttribute("download", filename); a.target = "_blank"; a.click();
        }

        function showToast(msg, type='info') {
            const container = document.getElementById('toast-container');
            const div = document.createElement('div');
            div.className = 'toast';
            div.innerHTML = `<i class="fa-solid ${type==='error'?'fa-circle-exclamation':(type==='success'?'fa-circle-check':'fa-circle-info')}"></i> ${msg}`;
            container.appendChild(div);
            setTimeout(() => { div.style.opacity = '0'; setTimeout(()=>div.remove(), 300); }, 3000);
        }

        function switchTab(tab) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-pill button').forEach(b => b.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            document.getElementById('tab-'+tab).classList.add('active');
            document.getElementById('fabContainer').style.display = tab === 'library' ? 'flex' : 'none';
        }

        function handleDropOnBox(e, targetId, targetType, targetSubtype) {
            e.preventDefault(); e.stopPropagation();
            try {
                const data = JSON.parse(e.dataTransfer.getData("text/plain"));
                if(data.type === 'move' && (targetType === 'folder' || targetSubtype === 'album')) {
                    supabase.from('boxes').update({ parent_id: targetId }).eq('id', data.id).then(() => {
                        loadLibrary();
                        showToast("Moved");
                    });
                }
            } catch(err) {}
        }

        document.getElementById('library').ondragover = (e) => e.preventDefault();
        document.getElementById('library').ondrop = async (e) => {
            e.preventDefault();
            if(e.target.closest('.box') || e.target.closest('.track-item')) return; 
            handleBatchUpload(Array.from(e.dataTransfer.files), 'library');
        };

        function subscribeRealtime() {
            supabase.channel('boxes-channel').on('postgres_changes', { event: '*', schema: 'public', table: 'boxes' }, payload => { loadLibrary(); }).subscribe();
        }

        function openLightbox(url) {
            document.getElementById('lightboxImg').src = url;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function handlePaste(e) {
            const context = document.getElementById('library').classList.contains('active') ? 'library' : 'sync';
            if(e.clipboardData.files.length) handleBatchUpload(Array.from(e.clipboardData.files), context);
        }

        init();
    </script>
